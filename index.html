<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cajero</title>
  </head>
  <body>
    <div id="div-body">
      <div id="contenedorPrincipal">

      <center>
      <h1 id="titleText">SUPER BANK</h1>
      </center>


      <div class="inputs">
        <h3>Digite su Numero de Cuenta:</h3>
        <input type="number" placeholder="Numero de Cuenta" id="nDeCuenta" required>
      </div>

      <br>

      <div class="inputs">
        <h3>Ingrese el pin:</h3>
        <input type="password" placeholder="Pin" id="pin" required>
      </div>
      <br>

      <button class='button' type="button" id="guardar">ENTER</button>
      <br>
    </div>
    <footer>
      <p class="text-center">Copyright @2021 | Designed  by <a href="#">Andres & Yann Company</a></p>
    </footer>
  </div>

    <div class="container">
      <header>
        <div class="esquinas-header">
          <h2>Super Bank</h2>
        </div>
        <h1 id="bienvenida">Bienvenido Usuario</h1>
        <div class="esquinas-header">
          <img class="header-img" src="images/banco.png" alt="Logotipo banco">
        </div>
      </header>

      <section class="instrucciones">
        <p>Pulse la tecla de la operaci√≥n que desea realizar</p>
      </section>
      <main>
        <div class="left-container">
          <button id="consultar" class="boton-operacion">Consultar Saldo</button>

          <button id="retirar" class="boton-operacion">Retirar</button>

          <button id="depositar" class="boton-operacion">Depositar</button>
        </div>

        <div class="right-container">
          <button id="transferir" class="boton-operacion">Transferencias</button>

          <button id="pagar" class="boton-operacion">Pagar</button>

          <button id="salir" class="boton-operacion">Salir</button>
        </div>
      </main>
    </div>


    <div id="operacion-en-curso" class="hide">
        <div id="nombre-operacion"></div>
        <div id="instrucciones-operacion">
          <!-- <input id="input-operacion-cajero" type="number" placeholder="Numero de Cuenta" min="1"> -->
        </div>
        <div class="div-confirmar">
          <!-- <button id="boton-confirmar" class="boton-confirmar">Confirmar</button> -->
          <button id="boton-cancelar" class="boton-confirmar">Cancelar</button>
        </div>
    </div>

    <script src="cajero.js"></script>
  </body>

</html>
